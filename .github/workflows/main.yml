# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  #push:
    #branches: [ master ]
  #pull_request:
    #branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Grab and build Horusec
        run: |
          git clone https://github.com/ZupIT/horusec.git
          cd horusec
          git reset --hard 8659ee7bdb5ca0c82a2eff563523947398c46d63
          make build-dev
          ./horusec start -p="${{ env.GITHUB_WORKSPACE }}" -O="${{ env.GITHUB_WORKSPACE }}/report.sarif" --output-format="sarif"
      
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ${{ env.GITHUB_WORKSPACE }}/results.sarif
